plugins {
    id "us.kirchmeier.capsule" version "1.0-rc1"
}

apply plugin: 'java'
apply plugin: 'application'


task fatCapsule(type: FatCapsule) {
    applicationClass 'dk.ku.mail.Main'
}

run{
    standardInput = System.in
}

mainClassName = "dk.ku.mail.Main"

repositories {
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    compile 'com.microsoft.ews-java-api:ews-java-api:2.0-SNAPSHOT'
}

version = '0.1'
jar {
    manifest {
        attributes 'Main-Class': 'dk.ku.mail.Main'
    }
}
